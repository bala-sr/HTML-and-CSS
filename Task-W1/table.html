<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 15px;
            font-weight: 50;
        }
        .tab {
            width: 50%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
        }
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 5px;
          text-align: center;    
        }
        </style>
</head>
<body>
    <div class="tab">
        <h2>Health Chart</h2>
    <table>
        <tr>
            <th rowspan="2">State of health</th>
            <th colspan="2">Fasting Value</th>
            <th>After Eating</th>   
        </tr>

        <tr>
            <th>Minimum</th>
            <th>Maximum</th>
            <th>2 hours after eating</th>
        </tr>
            
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>

        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>

        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
        
    </table>
    </div>
</body>
</html>
