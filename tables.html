<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            float: initial;
            
        }
        td, th {
            text-align: left;
            border: 1px solid black;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: blanchedalmond;
        }
        tr:nth-child(odd) {
            background-color:lightseagreen;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Akash</td>
            <td>23</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ram</td>
            <td>34</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Karthik</td>
            <td>25</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Yashwanth</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
